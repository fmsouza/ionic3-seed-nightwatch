<ion-split-pane>

  <ion-menu [content]="content">

      <ion-header>
          <ion-toolbar>
              <ion-title>Menu</ion-title>
          </ion-toolbar>
      </ion-header>

      <ion-content class="outer-content">

          <ion-list no-lines>
              <ion-list-header>
                  Pages
              </ion-list-header>
              <button ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon item-left [name]="p.icon"></ion-icon>
          <span>{{ p.title }}</span>
        </button>
          </ion-list>
      </ion-content>

  </ion-menu>

  <!-- main navigation -->
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false" main name="app"></ion-nav>

</ion-split-pane>
